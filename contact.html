// Initialize and add the map
function initMap() {
  // The location of Uluru
  var milagro = {lat: 37.497164, lng: 127.053273}; 
  // The map, centered at Uluru
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 15, center: milagro});
  // The marker, positioned at Uluru
  var marker = new google.maps.Marker({position: milagro, map: map});
}
    </script>
    <!--Load the API from the specified URL
